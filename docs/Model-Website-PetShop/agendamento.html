<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | PetShop</title>
    <link rel="stylesheet" href="agendamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ===== Header ===== -->
    <header>
        <div class="logo">Pet<span>Shop</span></div>
        <img src="paw (1).png" class="log" alt="Ícone de pata">
    </header>

    <!-- ===== Agendamento Section ===== -->
    <section class="agendamento">
        <div class="img-container">
            <img src="CAT AND DOG.jpg" alt="Cachorro e gato" class="agendamento-img">
        </div>

        <h2>Agendamento 🐾</h2>

        <form class="agendamento-form" action="#" method="post">
            <input type="text" name="tutor" placeholder="Nome do Tutor(a)" required>
            <input type="text" name="pet" placeholder="Nome do Pet" required>
            <input type="date" name="data" required>
            <input type="time" name="hora" required>
            <textarea name="observacao" placeholder="Observação (opcional)" rows="5"></textarea>
            <button type="submit" onclick="window.location.href='index.html'">Agendar</button>
        </form>
    </section>

    <!-- ===== Footer ===== -->
    <footer>
        <p>© 2025 Bianca Sena</p>
    </footer>
</body>

</html>
